<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Book Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ðŸ“š Student Book Exchange</h1>
            <div class="space-x-4">
                <button id="uploadBtn" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50 transition">
                    <i class="fas fa-upload mr-2"></i>Upload Book
                </button>
                <button id="browseBtn" class="px-4 py-2 rounded-md font-medium hover:bg-blue-700 transition">
                    <i class="fas fa-search mr-2"></i>Browse Books
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Upload Book Form (Initially hidden) -->
        <div id="uploadSection" class="hidden bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Upload Your Book</h2>
            <form id="bookForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Book Image</label>
                    <div class="flex items-center">
                        <input type="file" id="bookImage" accept="image/*" class="hidden">
                        <button type="button" id="uploadImageBtn" class="bg-gray-200 px-4 py-2 rounded-l-md">
                            Choose File
                        </button>
                        <span id="fileName" class="bg-gray-100 px-4 py-2 rounded-r-md flex-grow">No file chosen</span>
                    </div>
                    <div id="imagePreview" class="mt-2 hidden">
                        <img id="previewImg" src="#" alt="Preview" class="h-32 border rounded-md">
                    </div>
                </div>

                <div>
                    <label for="title" class="block text-gray-700 mb-2">Book Title</label>
                    <input type="text" id="title" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="author" class="block text-gray-700 mb-2">Author</label>
                    <input type="text" id="author" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="subject" class="block text-gray-700 mb-2">Subject/Class</label>
                    <input type="text" id="subject" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="category" class="block text-gray-700 mb-2">Category</label>
                    <select id="category" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Category</option>
                        <option value="Engineering">Engineering</option>
                        <option value="NEET">NEET</option>
                        <option value="Class 10">Class 10</option>
                        <option value="Class 12">Class 12</option>
                        <option value="University">University</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="condition" class="block text-gray-700 mb-2">Condition</label>
                    <select id="condition" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>

                <div>
                    <label for="location" class="block text-gray-700 mb-2">Location (City/Area)</label>
                    <input type="text" id="location" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="contactType" class="block text-gray-700 mb-2">Contact Type</label>
                    <select id="contactType" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Contact Method</option>
                        <option value="Phone">Phone</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Email">Email</option>
                    </select>
                </div>

                <div>
                    <label for="contactInfo" class="block text-gray-700 mb-2">Contact Information</label>
                    <input type="text" id="contactInfo" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="listingType" class="block text-gray-700 mb-2">Listing Type</label>
                    <select id="listingType" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Type</option>
                        <option value="Donation">Donation</option>
                        <option value="Exchange">Exchange</option>
                        <option value="Sale">Sale</option>
                    </select>
                </div>

                <div>
                    <label for="description" class="block text-gray-700 mb-2">Description (Optional)</label>
                    <textarea id="description" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-2"></i>Submit Book
                </button>
            </form>
        </div>

        <!-- Browse Books Section -->
        <div id="browseSection">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Browse Available Books</h2>
                <div class="flex space-x-2">
                    <input type="text" id="searchInput" placeholder="Search by title, author, subject..." class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                <h3 class="font-medium mb-2">Filters</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="filterCategory" class="block text-gray-700 text-sm mb-1">Category</label>
                        <select id="filterCategory" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Categories</option>
                            <option value="Engineering">Engineering</option>
                            <option value="NEET">NEET</option>
                            <option value="Class 10">Class 10</option>
                            <option value="Class 12">Class 12</option>
                            <option value="University">University</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="filterLocation" class="block text-gray-700 text-sm mb-1">Location</label>
                        <input type="text" id="filterLocation" placeholder="City or area" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="filterType" class="block text-gray-700 text-sm mb-1">Listing Type</label>
                        <select id="filterType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Types</option>
                            <option value="Donation">Donation</option>
                            <option value="Exchange">Exchange</option>
                            <option value="Sale">Sale</option>
                        </select>
                    </div>
                </div>
                <button id="applyFilters" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                    Apply Filters
                </button>
                <button id="resetFilters" class="mt-4 ml-2 bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition">
                    Reset
                </button>
            </div>

            <!-- Books Grid -->
            <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Books will be loaded here dynamically -->
                <div class="text-center py-8 text-gray-500" id="noBooksMessage">
                    No books available. Be the first to upload one!
                </div>
            </div>
        </div>
    </main>

    <!-- Contact Modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Contact Book Owner</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="contactDetails" class="space-y-4">
                <!-- Contact details will be loaded here -->
            </div>
            <div class="mt-6 flex justify-end">
                <button id="closeModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
